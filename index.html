<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Scale Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icons8-rock-music-100.png">
</head>
<body>
  
  <div class="container">
    <h1>Підбір гамм на грифі</h1>

    <div class="controls-container">
      <div class="controls">
        <label>
          <input type="checkbox" id="show-full-scale-checkbox" checked>
          Показати повну гаму
        </label>
        <select id="scale-type-select">
          <option value="major">Мажор</option>
          <option value="minor">Мінор</option>
          <option value="harmonicMinor">Гармонічний мінор</option>
          <option value="melodicMinor">Мелодичний мінор</option>
          <option value="pentatonicMajor">Пентатоніка (мажор)</option>
          <option value="pentatonicMinor">Пентатоніка (мінор)</option>
          <option value="blues">Блюзова</option>
          <option value="dorian">Дорійська</option>
          <option value="phrygian">Фрігійська</option>
          <option value="lydian">Лідійська</option>
          <option value="mixolydian">Міксолідійська</option>
          <option value="locrian">Локрійська</option>
        </select>
      </div>

      <div class="controls">

        <div id="strings-select">
            <p>Оберіть струни:</p>
          <label><input type="checkbox" value="1" checked> 1</label>
          <label><input type="checkbox" value="2" checked> 2</label>
          <label><input type="checkbox" value="3" checked> 3</label>
          <label><input type="checkbox" value="4" checked> 4</label>
          <label><input type="checkbox" value="5" checked> 5</label>
          <label><input type="checkbox" value="6" checked> 6</label>
        </div>
      </div>
    </div>

    <br>
    <br>
    <br>
<div style="text-align: center; margin-top: 2px;">
  <label style="font-size: 1.1rem; cursor: pointer;">
    <input type="checkbox" id="lock-scale-checkbox" style="transform: scale(1.2); margin-right: 8px;">
    Lock Scale
  </label>
</div>

<!-- <label for="fret-count-input">Кількість ладів: </label>
<input type="number" id="fret-count-input" min="5" max="24" value="15" />
<button id="update-fretboard">Оновити гриф</button> -->
<!-- Від: <input type="number" id="fret-from" value="0" min="0" max="15">
До: <input type="number" id="fret-to" value="15" min="0" max="15">
<button id="update-fretboard">Оновити</button> -->

    <div id="fretboard-wrapper">
      <div class="fretboard-center">
        <div id="fretboard"></div>
      </div>
    </div>
      <div style="margin-top: 10px; margin-bottom: 10px; text-align: center;">
      <button id="clear-button">Clear</button>
      <br>
      <div class="tuning-preset-wrapper">
        <span class="tuning-label">Tuning preset</span>
        <select id="tuning-preset-select"></select>
      </div>

      <div class="fret-count-wrapper">
      <span class="fret-count-label">Frets</span>
      <input
        id="fret-count-input"
        type="number"
        min="1"
        max="24"
        value="15"
      />
    </div>
    </div>

    

<div class="below-fretboard">
  <div id="scale-degrees-panel">
    <div class="scale-table-header">
      <span>Ступінь</span>
      <span>Нота</span>
      <span>Акорд</span>
    </div>
<div class="scale-degree-row"><span title="Тоніка">I</span><span id="note-1"></span><span id="chord-1"></span></div>
<div class="scale-degree-row"><span title="Супертоніка">II</span><span id="note-2"></span><span id="chord-2"></span></div>
<div class="scale-degree-row"><span title="Медіанта">III</span><span id="note-3"></span><span id="chord-3"></span></div>
<div class="scale-degree-row"><span title="Субдомінанта">IV</span><span id="note-4"></span><span id="chord-4"></span></div>
<div class="scale-degree-row"><span title="Домінанта">V</span><span id="note-5"></span><span id="chord-5"></span></div>
<div class="scale-degree-row"><span title="Субмедіанта">VI</span><span id="note-6"></span><span id="chord-6"></span></div>
<div class="scale-degree-row"><span title="Ведучий тон / Субтоніка">VII</span><span id="note-7"></span><span id="chord-7"></span></div>

  </div>

  <div id="progression-display"></div>
</div>



    <script src="script.js"></script>
  </div>

</body>
</html>
